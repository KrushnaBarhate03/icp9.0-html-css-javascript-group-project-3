<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="signup-container">
        <div class="signup-box">
            <h3>Sign Up</h3>
            <form>
                <div class="input-fields">
                    <div class="inputField">
                        <input type="email" placeholder="Your email" required />
                    </div>
                    <div class="inputField">
                        <input type="password" placeholder="Set password" required />
                    </div>
                    <div class="inputField buttonContainer">
                        <button type="submit">Sign Up</button>
                    </div>
                    <div class="inputField">
                        <p class="loginText">
                            Don't have an account <span><a href="./signup.html">Sign Up</a></span>
                        </p>
                    </div>
                    <div class="iconContainer">
                        <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"
                                style="color: #2c2cec"></i></a>
                        <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"
                                style="color: red"></i></a>
                        <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"
                                style="color: black"></i></a>
                        <a href="https://in.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"
                                style="color: #3030c0"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
